<div class="row">
  <form class="col-6" [formGroup]="formGroupManagementPage" (submit)="addProduct()">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div>
      <label for="description">Description</label>
      <input type="text" id="description" formControlName="description">
    </div>
    <div>
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price">
    </div>
    <div>
      <label for="image">Image</label>
      <input type="text" id="image" formControlName="image">
    </div>
    <div>
      <label for="stars">Stars</label>
      <input type="number" id="stars" formControlName="stars">
    </div>


    <input type="submit" value="Save" />

  </form>

  <app-product class="col-6" [product]="formGroupManagementPage.value" [isPrev]="true"></app-product>
</div>
